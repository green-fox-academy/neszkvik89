<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
    <meta charset="utf-8" />
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="mx-auto" style="width: 800px;">
<h1> Edit your TODO item </h1> <br> <br>

<form th:action="'http://localhost:8080/' + ${todo.getId()} + '/edit'" th:method="post">

    <label>
    <input type="text"
           id="todo"
           name="todo"
           placeholder=" New Title of your TODO "
           required>
        New <mark> description </mark> of TODO</label> <br>

    <label class="text-danger"> <br>
    <input type="checkbox" name="urgent" value="urgent">
    Urgent? </label> <br>
    <label class="text-success">
    <input type="checkbox" name="done" value="done">
    Done? </label> <br>
    <br>
    <button type="submit" class="btn btn-outline-warning btn-lg"> Submit all info </button> <br> <br>
</form>

    <form th:action="'http://localhost:8080/' + ${todo.getId()} + '/assign'" th:method="post">

            <select id="assId" name="assId">
                <option th:each="assignee : ${assignees}" th:value="${assignee.getId()}" th:text="${assignee.getId()}"></option>
            </select>

        <button type="submit" class="btn btn-outline-warning btn-lg"> Assign for TODO </button> <br> <br>
    </form>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
