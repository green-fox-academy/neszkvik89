<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
    <meta charset="utf-8" />
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<h1> Reddit v0.1 </h1> <br>
<table class="table table-hover table-striped">
    <thead class="thead-light">
    <tr>
        <th>Score</th>
        <th>+</th>
        <th>-</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <a th:href="'http://localhost:8080/commit/'" > New post </a> <br>
    <tr th:each="post : ${posts}">
        <td th:text="${post.getUpvotes()}"></td>
        <td> <a th:href="'http://localhost:8080/upvote/' + ${post.getId()}" > + </a> </td>
        <td> <a th:href="'http://localhost:8080/downvote/' + ${post.getId()}" > - </a> </td>
        <td> <a th:href="${post.getUrl()}" th:text="${post.getTitle()}"> </a></td>
         </tr>
    </tbody>
</table>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
